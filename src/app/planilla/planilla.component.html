<div class="container" >
    <h1>Alumnos Cargados</h1>

    <!-- <button mat-raised-button color="primary" routerLink="/alumno" routerLinkActive="active" >Agregar</button> -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
        </ng-container>

        <ng-container matColumnDef="materia">
            <th mat-header-cell *matHeaderCellDef> Materia </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.materia}} </td>
        </ng-container>

        <ng-container matColumnDef="cursada">
            <th mat-header-cell *matHeaderCellDef> AÃ±o de Cursada </th>
            <td mat-cell *matCellDef="let alumno"> {{alumno.cursada}} </td>
        </ng-container>

        <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef> Modificar</th>
            <td mat-cell *matCellDef="let alumno">
                <button (click)="editar(alumno)">Modificar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let alumno; columns: displayedColumns;"></tr>
        

    </table>


</div>
