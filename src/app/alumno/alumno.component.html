<h1>Formulario Alumnos</h1>

<form [formGroup]='alumnoForm'>
    <div class="datosAlumno">

        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="nombre">          
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
                <input matInput type="text" formControlName="apellido">
        </mat-form-field>

        <mat-form-field appearance="outline">
        <mat-label>Edad</mat-label>
            <input matInput type="number" formControlName="edad">
        </mat-form-field>

        <br>


        <mat-form-field appearance="outline">
          <mat-label>Materia</mat-label>
          <mat-select [(ngModel)]="valorElegido" name="materia">
            <mat-option *ngFor="let materia of materias" [value]="materia.value">
              {{materia.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

           
        <mat-form-field appearance="outline">
            <mat-label>AÃ±o de Cursada</mat-label>
            <input matInput type="text" formControlName="cursada">
        </mat-form-field>

       
    </div>
    
    <button mat-raised-button (click)="enviar()">Enviar</button>
   
    
</form>
